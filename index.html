<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AW-Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styled.css" />
  </head>
  <body>
    <div class="container">
      <div class="all-weather-app">
        <form id="location-Form">
          <input
            type="location"
            id="location-input"
            placeholder="Search City"
            required
          />
          <input type="submit" value="Search" />
        </form>

        <div class="row">
          <div class="col-6">
            <ul>
              <li>Clear</li>
              <li>Wind Speed:</li>
            </ul>
          </div>
          <div class="col-6">
            <h1><strong>Brecknock Township, PA</strong></h1>
            <ul>
              <li>Friday June 2 9:07</li>
              <li><img src="http://openweathermap.org/img/wn/01d@2x.png" /></li>
              <strong id="temperature"></strong>
              <span class="units"> Â°C</span>
            </ul>
          </div>
        </div>
      </div>
      <small id="source">
        <a
          href="https://github.com/alyssaw1217/AW-Weather-App.git"
          target="_blank"
          >Open-source code</a
        >
        by Alyssa Washington
      </small>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
