<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AW-Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styled.css" />
  </head>
  <body>
    <div class="container">
      <div class="all-weather-app">
        <div class="weather-app">
          <form id="location-form">
            <input
              type="location"
              id="location-input"
              placeholder="Search City"
              autocomplete="off"
            />
            <input type="submit" value="Search" class="serch-btn" />
          </form>
          <button id="currentCity">Current Location</button>
          <div class="row">
            <div class="col-6">
              <div class="main-weather-info">
                <h1 id="city"></h1>
                <ul>
                  <li id="dateTime">Friday, June 2 9:07</li>
                </ul>
                <div class="d-flex weather-icon">
                  <img src="" alt="s" id="icon" />
                  <strong id="temperature"></strong>
                  <span class="units">°F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-details">
                <li id="description"></li>
                <li>Wind Speed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="daily-forecast">
            <div class="row">
              <div class="col-sm-3">
                <div class="forecast-day">Friday</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="Clear"
                  width="60"
                />
                <div class="daily-forecast-degrees">
                  <span class="daily-forecast-degrees-max"
                    ><strong>67°</strong></span
                  >/
                  <span class="daily-forecast-degrees-min">45°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small id="source">
          <a
            href="https://github.com/alyssaw1217/AW-Weather-App.git"
            target="_blank"
            >Open-source code</a
          >
          by Alyssa Washington
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
